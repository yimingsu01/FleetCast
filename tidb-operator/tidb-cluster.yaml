apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata:
  name: basic
  namespace: tidb-cluster
spec:
  # tlsCluster:
  #   enabled: true
  version: v6.5.0
  timezone: UTC
  pvReclaimPolicy: Delete
  enableDynamicConfiguration: true
  pd:
    replicas: 1
    storageClassName: openebs-hostpath
    requests:
      storage: "1Gi"
  tidb:
    replicas: 1
    service:
      type: ClusterIP
    storageClassName: openebs-hostpath
    requests:
      storage: "1Gi"
  tikv:
    replicas: 1
    storageClassName: openebs-hostpath
    requests:
      storage: "1Gi"
